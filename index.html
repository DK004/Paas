<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <script src="path/to/vanilla.js"></script> -->
    <title>Password-Generator</title>
    
  </head>
  <body>
    
        <div class="pw-container">
          <div class="pw-header">
            <div class="pw" id="pw">
              <textarea id="textarea"></textarea>
              
            </div>
          </div>
          <div class="pw-body">
            <button id="copy">Copy</button>
            <div class="form-control"><label for="Length">Lenght of Password:</label><input id="length" value="8" type="number" min="6" max="12" ></div>

         

            <div class="form-control"><label for="upper">Contain UPPER-CASE letters:</label><input id="upper" type="checkbox"></div>

         

          <div class="form-control"><label for="lower">Contain lower-case letters:</label><input id="lower" type="checkbox"></div>

       

        <div class="form-control"><label for="number">Contain Numb3rs:</label><input id="number" type="checkbox"></div>

     

      <div class="form-control"><label for="symbol">Contain $ymbols:</label><input id="symbol" type="checkbox"></div>

      <button id="generate" class="generate" >Generate Password</button>
    </div>
        </div>
     
    
   
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
